<div class="sliderHorizontalContainer" data-ng-mousedown="movePos($event)">
    <div class="horizontalBar" >
        <div class="sliderThumbContainer"
            data-ng-style="{width: thumbWidth + 'px', left: ( sliderValue * (width - thumbWidth)) + 'px'}"
            data-ng-mousedown="startMovingSlider($event)"
            data-ng-dblclick="resetToOriginal()">
            <div class="sliderThumb" data-ng-style="{backgroundColor: themeService.theme.menuHighlight}"></div>
        </div>
    </div>
</div>
