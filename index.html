<!DOCTYPE html>
<html data-ng-app="discSynth" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Disc Synth!</title>

    <!-- LIBRARIES -->
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="lib/angular/ngStorage.js"></script>
    <script type="text/javascript" src="lib/tuna/tuna.js"></script>
    <script type="text/javascript" src="lib/zeroClipboard/ZeroClipboard.js"></script>
    <!-- MAIN -->
	<script type="text/javascript" src="app/app.controller.js"></script>
    <!-- ELEMENTS -->
	<script type="text/javascript" src="app/elements/dropDown/dropDown.directive.js"></script>
	<script type="text/javascript" src="app/elements/knob/knob.directive.js"></script>
    <script type="text/javascript" src="app/elements/slider/slider.directive.js"></script>
    <!-- DIRECTIVES -->
	<script type="text/javascript" src="app/directives/html.directive.js"></script>
	<script type="text/javascript" src="app/directives/ngRightClick.directive.js"></script>
	<script type="text/javascript" src="app/directives/disc.directive.js"></script>
	<!-- MENU -->
	<script type="text/javascript" src="app/menu/menu.directive.js"></script>
    <script type="text/javascript" src="app/menu/synthControls/synthControls.directive.js"></script>
	<!-- MODAL -->
	<script type="text/javascript" src="app/modal/modal.directive.js"></script>
    <script type="text/javascript" src="app/modal/helpWindow/helpWindow.directive.js"></script>
    <script type="text/javascript" src="app/modal/importExportWindow/importExportWindow.directive.js"></script>
    <!-- SERVICES -->
	<script type="text/javascript" src="app/services/genColors.service.js"></script>
	<script type="text/javascript" src="app/services/localStorage.service.js"></script>
	<script type="text/javascript" src="app/services/audio.service.js"></script>
    <script type="text/javascript" src="app/services/theme.service.js"></script>
	<!-- ANIMATIONS -->
	<script type="text/javascript" src="app/animation/animation.directive.js"></script>
    <script type="text/javascript" src="app/animation/animation.service.js"></script>
	<script type="text/javascript" src="app/animation/animations/bubbles.service.js"></script>
	<script type="text/javascript" src="app/animation/animations/burst.service.js"></script>
	<script type="text/javascript" src="app/animation/animations/mathMachine.service.js"></script>
	<script type="text/javascript" src="app/animation/animations/particles.service.js"></script>
	<script type="text/javascript" src="app/animation/animations/scoper.service.js"></script>
	<script type="text/javascript" src="app/animation/animations/tunnel.service.js"></script>

	<!-- STYLES -->
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="stylesheet/less" href="app/app.less">
	<script type="text/javascript" src="lib/less.js"></script>

</head>

<body data-ng-controller="discController" data-ng-style="{backgroundImage:themeService.theme.backgroundImage}">
	<div class="menu"></div>
    <canvas class="fullScreen" animation-directive></canvas>
    <canvas class="fullScreen" disc-directive></canvas>
</body>
</html>
